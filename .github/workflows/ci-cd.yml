name: Production Build
env:
    AWS_S3_BUCKET: ${{ secrets.AWS_PROD_BUCKET_NAME }}
    AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
    AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
    AWS_REGION: ${{ secrets.AWS_REGION }}
    NODE_SUBSTRATE_S3_BUCKET_NAME : ${{ secrets.AWS_SUBSTRATE_BUCKET_NAME }}
    SOURCE_DIR: "build"
on: 
  workflow_dispatch:
  push:
    branches:
       - master
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Yarn Install
      run: |
        yarn install
    - name: Production Build
      run: |
        yarn build
    - name: Unit Tests
      run: |
        yarn test
    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
    - name: Copy deployment artifact to s3 bucket
      run : | 
            aws s3 cp ${{ env.SOURCE_DIR }}  s3://${{ env.NODE_SUBSTRATE_S3_BUCKET_NAME }}/fe_${{ github.sha }}/
            aws s3 cp ${{ env.SOURCE_DIR }}  s3://${{ env.NODE_SUBSTRATE_S3_BUCKET_NAME }}/fe_latest/ 
